<ion-toolbar>
  <ion-icon (click)="backhome()" class = "icon" name = "arrow-back" ></ion-icon>
  <p class="clr header-text">Participate</p>

</ion-toolbar>
<ion-content>
  <center>
    <div class="top-card">
      <p class="top-para">You're</p>
      <h1 class="top-head">
        #{{this.entryNo}}
      </h1>
      <p class="top-para">
        of #{{this.totalEntery}} on the waitlist
      </p>
      <p class="top-para top-para-2">
        Hurry Up!
      </p>
    </div>
    <ion-card class="middle">
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col class="time-z" size="3">{{this._days}}</ion-col>
            <ion-col class="time-z" size="3">{{this._hours}}</ion-col>
            <ion-col class="time-z" size="3">{{this._minutes}}</ion-col>
            <ion-col class="time-z" size="3">{{this._seconds}}</ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="12">
          <ion-col class="time-t" size="3">Day</ion-col>
          <ion-col class="time-t" size="3">Hour</ion-col>
          <ion-col class="time-t" size="3">Min</ion-col>
          <ion-col class="time-t" size="3">Sec</ion-col>
        </ion-col>
      </ion-row>

    </ion-card>
    <ion-card class="bottom"></ion-card>
    <ion-grid>
      <ion-row>
        <ion-col (click)="participate()" size-md="6" size-xs="12" size="12" size-sm="12" >
          <ion-card class="card">
            <div class="img">
              <img class="draw-img" src="{{this.bid.image}}" alt="">
            </div>
            <div class="card-content">
              <div class="card-content-top">
                <p class="price">
                  {{this.bid.price}}
                </p>
              </div>
              <div class="card-content-bottom">
                <p class="name">
                  {{this.bid.name}}
                </p>
                <ion-icon class="next-icon" name="arrow-forward-outline"></ion-icon>
              </div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </center>
</ion-content>
