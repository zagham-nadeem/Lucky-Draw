   <ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-label class="ion-margin">
        Welcome
      </ion-label>
    </ion-toolbar>
  </ion-content>
  
  <ion-footer class="ion-no-border">
  
    <ion-list lines="none">
      <ion-list-header class="ion-margin">
        <ion-label>
          Login
        </ion-label>
      </ion-list-header>
      <div class="ListContent">
        <div>
          <img src="../../assets/images/Welcome-amico.png" alt="">
        </div>
      <ion-button expand="block"  mode="ios" (click)="signInWithFacebook()">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
         <span>Login with Facebook</span>
      </ion-button>
      <ion-button expand="block" mode="ios" (click)="signInWithGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        <span>Login with Google</span>
      </ion-button>
      <ion-button expand="block" mode="ios" (click)="goToMobile()">
        <ion-icon name="call" slot="start"></ion-icon>
        <span>Login with Mobile Number</span>
      </ion-button>
    </div>
    </ion-list>
  
  </ion-footer>
