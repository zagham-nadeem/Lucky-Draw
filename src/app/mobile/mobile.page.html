<ion-content [fullscreen]="true">
  <ion-button fill="clear" class="ion-margin" (click)="goToBack()">
    <ion-icon name="arrow-back" slot="icon-only" color="white"></ion-icon>
  </ion-button>
</ion-content>

<ion-footer class="ion-no-border">

  <ion-list lines="none">
    <ion-list-header class="ion-margin">
      <ion-label>Enter Your Number</ion-label>
    </ion-list-header>
    <div class="centeer">
      <ion-grid class="phoneAuthGrid">
        <ion-row>
          <ion-col size="4">
            <ion-input disabled="true" value="+92" class="phoneCountry" >
              <img src="../../assets/images/pakistan flag.png" alt="">
            </ion-input>
          </ion-col>
          <ion-col size="8">
            <ion-input clearInput type="test" placeholder="Enter Number" [(ngModel)]="PhoneNo"
              class="input ion-padding-horizontal" clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" mode="ios" (click)="goToOtp($event)" class="btn-transition">
              Submit
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
  </ion-list>

</ion-footer>
