<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="homeTab()">
      <ion-icon name={{this.homeName}}></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="winTab()">
      <ion-icon name={{this.winName}}></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="profileTab()">
      <ion-icon name={{this.profileName}}></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
