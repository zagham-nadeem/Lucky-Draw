<ion-toolbar>
  Welcome
</ion-toolbar>
<ion-content>
  <center>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <img class="slide-img" src="../../assets/images/3.png" alt="">
        </ion-slide>
        <ion-slide>
          <img class="slide-img" src="../../assets/images/2.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img class="slide-img" src="../../assets/images/4.jpg" alt="">
        </ion-slide>
      </ion-slides>
    <ion-grid>
      <ion-row>
        <ion-col (click)="participate(b)" size-md="6" size-xs="12" size="12" size-sm="12" *ngFor="let b of bid; let i = index">
          <ion-card>
            <div class="img">
              <img class="draw-img" src="{{b.image}}" alt="">
            </div>
            <div class="card-content">
              <div class="card-content-top">
                <p class="price">
                  {{b.price}}
                </p>
              </div>
              <div class="card-content-bottom">
                <p class="name">
                  {{b.name}}
                </p>
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </center>
</ion-content>
